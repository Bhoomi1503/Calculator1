<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-9">
                    <button class="btn1">Result</button>
                </div>
                <div class="col-3">
                    <button class="color">C</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button>1</button>
                </div>
                <div class="col-3">
                    <button>2</button>
                </div>
                <div class="col-3">
                    <button>3</button>
                </div>
                <div class="col-3">
                    <button>+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button>4</button>
                </div>
                <div class="col-3">
                    <button>5</button>
                </div>
                <div class="col-3">
                    <button>6</button>
                </div>
                <div class="col-3">
                    <button>-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button>7</button>
                </div>
                <div class="col-3">
                    <button>8</button>
                </div>
                <div class="col-3">
                    <button>9</button>
                </div>
                <div class="col-3">
                    <button>&times;</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button>/</button>
                </div>
                <div class="col-3">
                    <button>0</button>
                </div>
                <div class="col-3">
                    <button>.</button>
                </div>
                <div class="col-3">
                    <button>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
